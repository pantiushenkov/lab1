<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
   <div class="bl-background">
    <div class="bl-left-column"> 
           <div class="head-form white-bg">
               <div class="search-block">
                  <input type="text" id="search-field" placeholder="Назва товару"> 
                  <button class="add-button bold">Додати</button>   
               </div>       
          </div> 
           <div class="bl-list">
              <div class="bl-product">
                  <span class="bl-product-name">Помідори</span>
              </div>
              <div class="bl-count">
                  <button class="bl-minus circle">-</button>
                  <span class="bl-label radius">1</span>
                  <button class="bl-plus circle">+</button>
              </div>    
              <div class="bl-buttons">
                  <button class="button-buy radius" >Куплено</button>
                  <button class="button-buy-number radius">х</button>
              </div>
           </div>  
           <div class="bl-list">
              <div class="bl-product">
                  <span class="bl-product-name">Печиво</span>
              </div>
              <div class="bl-count">
                  <button class="bl-minus bold circle">-</button>
                  <span class="bl-label radius">1</span>
                  <button class="bl-plus bold circle">+</button>
              </div>    
              <div class="bl-buttons">
                  <button class="button-buy radius" >Куплено</button>
                  <button class="button-buy-number radius">х</button>
              </div>
           </div>  
           <div class="bl-list">
              <div class="bl-product">
                  <span class="bl-product-name">Сир</span>
              </div>
              <div class="bl-count">
                  <button class="bl-minus circle">-</button>
                  <span class="bl-label radius">1</span>
                  <button class="bl-plus circle">+</button>
              </div>    
              <div class="bl-buttons">
                  <button class="button-buy radius" >Куплено</button>
                  <button class="button-buy-number bold radius">х</button>
              </div>
           </div>  
    </div>
        <div class="bl-bought">
           <div class="bl-title-1 white-bg bold">Залишилося</div>      
           <div class="not-bought-items white-bg">               
                <span class="not-bought-item radius">Помідори</span>
                <span class="not-bought-item-number circle">1</span>
                <span class="not-bought-item radius">Печиво</span>
                <span class="not-bought-item-number circle">1</span>
                <span class="not-bought-item radius">Сир</span>
                <span class="not-bought-item-number circle">1</span>
           </div>
           <div class="bl-title-2 white-bg bold">Куплено</div>
           <div class="bought-items white-bg">            
           </div>
       </div>
  </div>

</body>
</html>
